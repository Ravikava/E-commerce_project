{% extends 'base.html' %}
{% load static %}

{% block main_content %}
<div class="mt-navbar border-bottom">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-auto">

                <nav class="nav nav-overflow py-2">
                    <a class="nav-link font-weight-normal text-xs" href="#!">
                        Men's
                    </a>
                    <a class="nav-link font-weight-normal text-xs" href="#!">
                        Women's
                    </a>
                    <a class="nav-link font-weight-normal text-xs" href="#!">
                        Boys'
                    </a>
                    <a class="nav-link font-weight-normal text-xs" href="#!">
                        Girls'
                    </a>
                    <a class="nav-link font-weight-normal text-xs" href="#!">
                        Custom
                    </a>
                    <a class="nav-link font-weight-normal text-xs" href="#!">
                        Sale
                    </a>
                    <a class="nav-link font-weight-normal text-xs" href="#!">
                        Gifts
                    </a>
                </nav>

            </div>
        </div> <!-- / .row -->
    </div> <!-- / .container -->
</div>

<!-- ITEMS
    ================================================== -->


<section class="section">
    {% if msg %}
    <!-- Subheading -->
    <p class="text-center text-muted mb-5">
        {{msg}}
    </p>
    
    {% endif %}
    <div class="container">
        <div class="row">
            {% for i in product %}
            <div class="col-12 col-md-6 col-lg-4">

                <!-- Item -->
                <div class="position-relative">

                    <!-- Card -->
                    <a class="card border-0 mb-3" href="{% url 'product_details_page' pk=i.pk %}">

                        <!-- Image -->
                        <img src="{{i.product_image.url}}" alt="..." class="card-img">

                        <!-- Body -->
                        <a href="{% url 'add_to_cart' pk=i.pk %}">
                            <button  type="button" class="btn btn-outline-primary mb-0 w-100">Add To Cart</button>
                        </a>
                        <div class="card-body">

                            <div class="row align-items-center mb-3">
                                <div class="col">
                                    <!-- Heading -->
                                    <h4 class="card-title mb-0">
                                        {{i.product_name}}
                                    </h4>

                                </div>
                                <div class="col-auto">

                                    <p class="mb-0 text-sm text-muted">
                                        INR. {{i.product_price}}
                                    </p>

                                </div>
                            </div> <!-- / .row -->

                            <!-- Text -->
                            <p class="mb-0 text-sm text-muted">
                                {{i.product_title}}
                            </p>

                        </div>

                    </a>

                    <!-- Button -->
                    <a href="{% url 'add_to_wishlist' pk=i.pk %}"><button
                            class="btn btn-sm btn-circle btn-primary card-add" data-toggle="cart" data-action="add">
                            <i class="fas fa-heart"></i>
                        </button></a>

                </div>

            </div>
            {% endfor %}

        </div> <!-- / .row -->
    </div> <!-- / .container -->
</section>

<!-- NEWSLETTER
    ================================================== -->
<section class="section bg-light">

    <!-- Line -->
    <div class="line line-top"></div>

    <!-- Triangles -->
    <div class="bg-triangle bg-triangle-light bg-triangle-top bg-triangle-left"></div>
    <div class="bg-triangle bg-triangle-light bg-triangle-bottom bg-triangle-right"></div>

    <!-- Content -->
    <div class="container">
        <div class="row">
            <div class="col">

                <!-- Heading -->
                <h3 class="text-center mb-5">
                    Sign up to our newsletter
                </h3>

                <!-- Form -->
                <form class="form-mailchimp validate"
                    action="http://simpleqode.us15.list-manage.com/subscribe/post-json?u=507744bbfd1cc2879036c7780&amp;id=4523d25e1b&amp;c=?"
                    method="get" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" target="_blank"
                    novalidate="">
                    <div id="mc_embed_signup_scroll" class="form-row justify-content-center">
                        <div class="input-group col-md-4 mb-2 mb-md-0">
                            <input type="email" value="" name="EMAIL"
                                class="required email form-control bg-white order-1" id="mce-EMAIL"
                                placeholder="Email address">
                            <div class="input-group-append order-0">
                                <div class="input-group-text bg-white">
                                    <svg class="icon icon-envelope input-group-icon icon-offset" viewBox="0 0 106 106"
                                        xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                        <path transform="translate(3 3)" d="
                          M0 30 V 10 H 100 V 90 H 0 V 30 L 50 60 L 100 30">
                                        </path>
                                    </svg>
                                </div>
                            </div>
                            <div id="mce-responses" class="clear">
                                <div class="response"></div>
                                <div class="response" id="mce-success-response"></div>
                            </div>
                            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                            <div aria-hidden="true" id="mce-hidden-input">
                                <input type="text" name="b_507744bbfd1cc2879036c7780_4523d25e1b" tabindex="-1" value="">
                            </div>
                        </div>
                        <div class="clear col-md-auto">
                            <button type="submit" class="btn btn-outline-primary bg-white btn-block btn-md-auto"
                                id="mc-embedded-subscribe">
                                Sign up
                            </button>
                        </div>
                    </div>
                </form>

            </div>
        </div> <!-- / .row -->
    </div> <!-- / .container -->

</section>
{% endblock %}
