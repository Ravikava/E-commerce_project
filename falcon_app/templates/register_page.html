{% extends 'base.html' %}
{% load static %}

{% block main_content %}
<!-- FULLPAGE
    ================================================== -->
<section class="section section-full section-top bg-light">

    <!-- Content -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                {% if msg_d %}
                <div class="alert alert-danger mb-3">
                    {{msg_d}}
                </div>
                {% elif msg_s %}
                <div class="alert alert-danger mb-3">
                    {{msg_s}}
                </div>
                {% endif %}

                <!-- Form -->
                <form class="form-styled bg-white" method="post" action="{% url 'register_page' %}">
                    {% csrf_token %}

                    <!-- Heading -->
                    <h4 class="text-center mb-4">
                        Create an account
                    </h4>
                    
                    <!-- Subheading -->
                    <p class="text-center text-muted mb-5">
                        Please fill out the form below to sign up.
                    </p>
                    

                    <!-- Password -->
                    <div class="form-group">

                        <!-- Name -->
                        <label>Full name</label>
                        <div class="input-group">
                            <input type="text" name="fullname" class="form-control order-1">
                            <div class="input-group-append order-0">
                                <div class="input-group-text">
                                    <svg class="input-group-icon icon-offset icon icon-person" viewBox="0 0 106 106"
                                        xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                        <path transform="translate(3 3)" d="
                            M0 100 A 50 50 0 0 1 50 60 A 20 20 0 0 1 50 0 A 20 20 0 0 1 50 60 A 50 50 0 0 1 100 100">
                                        </path>
                                    </svg>
                                </div>
                            </div>
                        </div>

                    </div>

                    <!-- Email -->
                    <div class="form-group">

                        <!-- Email -->
                        <label>Email address</label>
                        <div class="input-group">
                            <input type="email" name="email" class="form-control order-1">
                            <div class="input-group-append order-0">
                                <div class="input-group-text">
                                    <svg class="input-group-icon icon-offset icon icon-envelope" viewBox="0 0 106 106"
                                        xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                        <path transform="translate(3 3)" d="
                            M0 30 V 10 H 100 V 90 H 0 V 30 L 50 60 L 100 30">
                                        </path>
                                    </svg>
                                </div>
                            </div>
                        </div>

                    </div>


                    <div class="form-group">

                        <!-- Email -->
                        <label>Address</label>
                        <div class="input-group">
                            <input type="text" name="address" class="form-control order-1">
                            <div class="input-group-append order-0">
                                <div class="input-group-text">

                                </div>
                            </div>
                        </div>

                    </div>

                    <!-- Password -->
                    <div class="form-group">

                        <!-- Name -->
                        <label>Password</label>
                        <div class="input-group">
                            <input type="password" name="password" class="form-control order-1">
                            <div class="input-group-append order-0">
                                <div class="input-group-text">
                                    <svg class="input-group-icon icon-offset icon icon-lock" viewBox="0 0 106 106"
                                        xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                        <path transform="translate(3 3)"
                                            d="
                            M25 50 V 20 A 25 25 0 0 1 50 0 A 25 25 0 0 1 75 20 V 50 H 90 V 100 H 10 V 50 H 75 M50 85 A 5 5 0 0 1 45 80 V 70 A 5 5 0 0 1 50 65 A 5 5 0 0 1 55 70 V 80 A 5 5 0 0 1 50 85">
                                        </path>
                                    </svg>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="form-group">

                        <!-- Name -->
                        <label>Confirm Password</label>
                        <div class="input-group">
                            <input type="password" name="confirm_password" class="form-control order-1">
                            <div class="input-group-append order-0">
                                <div class="input-group-text">
                                    <svg class="input-group-icon icon-offset icon icon-lock" viewBox="0 0 106 106"
                                        xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                        <path transform="translate(3 3)"
                                            d="
                            M25 50 V 20 A 25 25 0 0 1 50 0 A 25 25 0 0 1 75 20 V 50 H 90 V 100 H 10 V 50 H 75 M50 85 A 5 5 0 0 1 45 80 V 70 A 5 5 0 0 1 50 65 A 5 5 0 0 1 55 70 V 80 A 5 5 0 0 1 50 85">
                                        </path>
                                    </svg>
                                </div>
                            </div>
                        </div>

                    </div>

                    <!-- Footer -->
                    <div class="form-row align-items-center">

                        <div class="col-md">

                            <!-- Button -->
                            <div class="text-md-center mt-3">
                                <button type="submit" class="btn btn-outline-primary">
                                    Sign up now
                                </button>
                            </div>

                        </div>
                    </div> <!-- / .form-row -->

                    <!-- Link -->
                    <p class="text-center text-muted mt-5 mb-0">
                        <small>
                            Already a member? <a href="{% url 'login_page' %}">Sign in</a>.
                        </small>
                    </p>

                </form>

            </div>
        </div> <!-- / .row -->
    </div> <!-- / .container -->

</section>
{% endblock %}
