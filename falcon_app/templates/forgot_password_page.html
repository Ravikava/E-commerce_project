{% extends 'base.html' %}
{% load static %}

{% block main_content %}
<!-- FULLPAGE
    ================================================== -->
<section class="section section-full section-top bg-light">

    <!-- Content -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">

                <!-- Form -->
                <form class="form-styled bg-white" method="post" action="{% url 'forgot_password_page' %}">
                    {% csrf_token %}

                    <!-- Heading -->
                    <h4 class="text-center mb-4">
                        Forgot Password 
                    </h4>

                    <!-- Subheading -->
                    {% if msg %}
                    <p class="text-center text-muted mb-5" style="color: red;">
                        {{msg}}
                    </p>
                    {% else %}
                    <p class="text-center text-muted mb-5">
                        Please fill out the form below to sign in to your account.
                    </p>
                    {% endif %}

                    <!-- Email -->
                    <div class="form-group">
                        <!-- Email -->
                        <label>Email address</label>
                        <div class="input-group">

                            <input type="email" name="email" class="form-control order-1">

                            <div class="input-group-append order-0">
                                <div class="input-group-text">
                                    <svg class="input-group-icon icon-offset icon icon-envelope" viewBox="0 0 106 106"
                                        xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                        <path transform="translate(3 3)" d="
                            M0 30 V 10 H 100 V 90 H 0 V 30 L 50 60 L 100 30">
                                        </path>
                                    </svg>
                                </div>
                            </div>
                        </div>

                    </div>

                    <!-- Password -->
                    

                    <!-- Footer -->
                    <div class="form-row align-items-center">
                        
                        <div class="col-md">

                            <!-- Button -->
                            <div class="text-center mt-3">
                                <button type="submit" class="btn btn-outline-primary">
                                    Reset Password
                                </button>
                            </div>

                        </div>
                    </div> <!-- / .form-row -->

                    <!-- Link -->
                    <p class="text-center text-muted mt-5 mb-0">
                        <small>
                            Not a member yet? <a href="{% url 'register_page' %}">Sign up</a>.
                        </small>
                    </p>

                </form>

            </div>
        </div> <!-- / .row -->
    </div> <!-- / .container -->

</section>
{% endblock %}
